[Paths]
ffmpeg_path = C:/Tools/SilentWitness/ffmpeg/bin/ffmpeg.exe
key_overlay_exe = C:/Tools/SilentWitness/Scripts/KeyOverlay.exe

[Logging]
enable_logging = true
log_dir = C:/Tools/SilentWitness/Logs
log_to_file = true
log_level = INFO

[Recording]
recording_dir = C:\Tools\SilentWitness\Recordings
filename_template = {username}-{timestamp}.mkv
record_format = mkv
record_video = true
record_duration = 01:30:00
enable_key_overlay = false
enable_key_logging = true
idle_threshold = 01:00:00
check_interval = 10

[Tray]
enable_tray_icon = true
icon_idle = C:/Tools/SilentWitness/Scripts/recording_green.ico
icon_recording = C:/Tools/SilentWitness/Scripts/recording_red.ico
tooltip_idle = Not Recording
tooltip_recording = Recording...

[Startup]
enable_startup_menu = false
enable_auto_start = false
startup_user = %USERNAME%
startup_delay = 10
startup_recorder = true
startup_status_gui = false
startup_config_gui = false
